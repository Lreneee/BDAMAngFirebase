<div class="bg">
  <div class="container">
    <div class="row">
      <div class="row custom">
        <!-- Begin header -->
        <div class="col-xs-12 text-center">
          <img src="../../assets/images/logo/Pokemon-Logo.png" alt="Pokemon logo">
        </div>
        <div class="col-xs-6 text-center">
          <app-count-down class="header_back"></app-count-down>
        </div>
        <div class="col-xs-6 text-center">
          <h1 class="header_back">De balie is: <a style="color: green; pointer-events: none" *ngIf="this.open">Open</a><a style="color: red; pointer-events: none" *ngIf="!this.open">Gesloten</a></h1>
        </div>
        <div class="content">
          <div class="col-xs-12">
            &nbsp;
            <hr>
          </div>
        </div>
        <!-- Eind header -->

        <!-- Begin scoreboard -->
        <div class="col-xs-12 zwbg">
          <div class="header_back_board" *ngFor="let i of this.main.group | async; let index = index" (click)="openLijst(index)">
            <div class="row">
              <div class="col-xs-3 text-center">
                <h1>Groep {{i.groepsnummer}}</h1>
              </div>
              <div class="col-xs-3 text-center">
                <h1 class="header_back_board3" style="margin-top: 10px">Score: {{i.punten}}</h1>
              </div>
              <div class="col-xs-6 text-center">
                <h1>Achievements</h1>
              </div>
            </div>
            <div class="row" *ngIf="index === selectedIndex">
              <hr class="sb">
              <div class="equal">
                <ng-container *ngFor="let j of this.main.achievement | async">
                  <div class="col-md-6 text-center" [ngStyle]="{'filter': i.achievements.includes(j.payload.doc.id) ? 'grayscale(1)' : 'grayscale(0)'}">
                    <div class="col-xs-6">
                      <img src="{{j.payload.doc.data().icon}}" alt="" class="header_back_board2">
                    </div>
                    <div class="col-xs-6">
                      <h1 class="header_back_board3">{{j.payload.doc.data().punten}}</h1>
                    </div>
                    <div class="col xs-12" style="padding: 40px 0 40px 0; margin: 20px 0 20px 0;">
                      <h1>{{j.payload.doc.data().naam}}</h1>
                      <p>{{j.payload.doc.data().beschrijving}}</p>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <!-- Einde scoreboard -->
      </div>
    </div>
  </div>
</div>
