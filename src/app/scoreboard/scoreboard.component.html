<div class="bg">
  <div class="container">
    <div class="row">
      <div class="row custom">
        <!-- Begin header -->
        <div class="col-xs-12 text-center">
          <img src="../../assets/images/logo/Pokemon-Logo.png" alt="Pokemon logo">
        </div>
        <div class="col-xs-6 text-center">
          <app-count-down class="header_back"></app-count-down>
        </div>
        <div class="col-xs-6 text-center">
          <h1 class="header_back">De balie is: <a style="color: green; pointer-events: none" *ngIf="this.open">Open</a><a style="color: red; pointer-events: none" *ngIf="!this.open">Gesloten</a></h1>
        </div>
        <div class="content">
          <div class="col-xs-12">
            &nbsp;
            <hr>
          </div>
        </div>
        <!-- Eind header -->

        <!-- Begin scoreboard -->
        <div class="col-xs-12 zwbg">
          <div class="header_back_board" *ngFor="let i of group | async; let index = index" (click)="openLijst(i, index)">
            <div class="row">
              <div class="col-xs-3 text-center">
                <h1>Groep {{i.groepsnummer}}</h1>
              </div>
              <div class="col-xs-3 text-center">
                <h1>Score: {{i.punten}}</h1>
              </div>
              <div class="col-xs-6 text-center">
                <h1>Achievements</h1>
              </div>
            </div>
            <div class="row" *ngIf="index === selectedIndex">
              <div>
                <div class="col-xs-6 text-center">
                  <div class="col-xs-6">
                    <h1>Bierfoto!</h1>
                  </div>
                  <div class="col-xs-6">
                    <h1>20</h1>
                  </div>
                  <h1>Titel</h1>
                  <p>Beschrijving namelijk in het o zo extreem mooie lorem ipsum</p>
                </div>
                <div class="col-xs-6 text-center">
                  <h1>Rij 2</h1>
                </div>
              </div>
              <div>
                <div class="col-xs-6 text-center">
                  <h1>Rij 1</h1>
                </div>
                <div class="col-xs-6 text-center">
                  <h1>Rij 2</h1>
                </div>
              </div>
              <div>
                <div class="col-xs-6 text-center">
                  <h1>Rij 1</h1>
                </div>
                <div class="col-xs-6 text-center">
                  <h1>Rij 2</h1>
                </div>
              </div>
              <div>
                <div class="col-xs-6 text-center">
                  <h1>Rij 1</h1>
                </div>
                <div class="col-xs-6 text-center">
                  <h1>Rij 2</h1>
                </div>
              </div>
              <div class="col-xs-12 text-center">
                <h1>Groep {{i.groepsnummer}}</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- Einde scoreboard -->
      </div>
    </div>
  </div>
</div>
